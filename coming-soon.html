<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        .message {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }

        .countdown {
            font-size: 36px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Coming Soon</div>
        <div class="message">We're working on something awesome!</div>
        <div class="countdown">Countdown timer here</div>
    </div>
</body>

</html>
